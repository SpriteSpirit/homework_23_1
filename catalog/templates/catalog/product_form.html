{% extends 'catalog/base.html' %}
{% load static %}

{% block content %}


<div class="col-12">
    <form method="post" enctype="multipart/form-data">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card" >
                    <div class="card-header">
                        <h3 class="card-title">Добавить товар</h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="mb-3">
                            <button type="submit" class="btn btn-warning">Сохранить</button>
                            <a href="{% url 'catalog:product_list' %}">
                                <button type="button" class="btn btn-success">Назад</button>
                            </a>
                        </div>
                    </div>

                    <div class="card-footer"></div>

                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Добавить версию</h3>
                    </div>

                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                        {{ form.as_p }}
                        {% if not forloop.last %}
                        <hr/>
                        {% endif %}
                        {% endfor %}
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
